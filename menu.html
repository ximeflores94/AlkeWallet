<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <link rel="stylesheet" href="miestilo.css">
</head>

<body>
    <h2 style="text-align: center; margin: auto; padding: 20px;">Menú Principal</h2><br></br>
    <div class="card" style="width: 22rem;">
        <div class="card-body">
            <div style="text-align: center; padding: 20px;">
                <div class="d-grid gap-2 col-8 mx-auto">
                    <label for="saldo">Dinero en cuenta:</label>
                    <h3>$<span id = "saldoMenu"></span></h3> <!-- se corrigio esta línea para que sea modificable con java-->
                    <p id="menuMsg" class="text-muted"></p>
                </div>
            </div>
            <div class="d-grid gap-2 col-8 mx-auto">
                <button id=btnDepositar class="btn btn-primary"
                    style="background-color: rgb(28, 107, 109); border-color: rgb(28,107,109);"> Depositar </button>
                <button id=btnEnviar class="btn btn-primary"
                    style="background-color: rgb(28, 107, 109); border-color: rgb(28,107,109);">Enviar Dinero</button>
                <button id=btnMovimientos class="btn btn-primary"
                    style="background-color: rgb(28, 107, 109); border-color: rgb(28,107,109);">Últimos
                    Movimientos</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="miArchivo.js"></script>
</body>

</html>
