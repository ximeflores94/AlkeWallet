<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="miestilo.css">


<body>
    <h2 style="text-align: center; margin: auto; padding: 20px;">Login</h2><br><br>
    <div class="card" style="width: 22rem;">
        <div class="card-body">
            <form action="#" method="post" id="loginForm">
                <fieldset>
                    <div class="d-grid gap-2 col-8 mx-auto">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    </div><br><br>

                    <div class="d-grid gap-2 col-8 mx-auto">
                        <div class="">
                            <label for="password" class="col-form-label">Password</label>
                        </div>
                        <div class="col-auto">
                            <input type="password" id="password" class="form-control"
                                aria-describedby="passwordHelpInline" placeholder="Enter password" required>
                        </div>
                        <div class="">
                            <span id="passwordHelpInline" class="form-text">
                                Debe tener 8-20 caracteres.
                            </span>
                        </div><br><br>
                    </div>
                    <div class="d-grid gap-2 col-8 mx-auto">
                        <button type="submit" class="btn btn-primary"
                            style="background-color: rgb(28, 107, 109); border-color: rgb(28,107,109);">Login</button>
                        <!-- <a href="menu.html" class="btn btn-secondary"
                            style="background-color: rgb(132, 165, 174); border-color: rgb(132, 165, 174);">Ir al Men√∫
                            Principal</a>-->
                        <div id="loginMsg" class="mt-3"></div>
                    </div>
                    <div id="loginMsg" class="mt-3"></div>


                </fieldset>
        </div>
    </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="miArchivo.js"></script>
</body>

</html>
