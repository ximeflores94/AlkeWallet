<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferir</title>
    <link rel="stylesheet" href="miestilo.css">

</head>

<body>
    <h2 style="text-align: center; padding: 30px;">Transferencias</h2><br><br>
    <div class="card" style="width: 62rem;">
        <div class="card-body">
            <div class="d-grid gap-2 col-8 mx-auto">
                <div class="mt-3">
                    <label for="montoEnvio" class="form-label">Monto a enviar</label>
                    <input id="montoEnvio" type="number" class="form-control" placeholder="0" min="1">
                </div>

                <p id="sendMsg" class="mt-2"></p>
                <div style="font-size: 14px;">
                    <label for="selectContacto" class="col-form-label">Seleccionar contacto</label>
                </div>
                <div style="text-align: center;"></div>
                <div class="d-flex gap-4">
                    <select id="selectContacto" class="form-select">
                        <option selected disabled value="">Seleccionar</option>
                    </select>
                    <button id="btnAgregarNuevo" type="button" class="btn btn-primary flex-shrink-0"
                        data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"
                        style="background-color: rgb(28, 107, 109); border-color: rgb(28,107,109);">Agregar
                        nuevo</button>
                </div>
            </div>
        </div><br><br>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo contacto</h1>
                        <!--Boton para cerrar el modal-->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="col-form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre">
                            </div>
                            <div class="mb-3">
                                <label for="apellido" class="col-form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido">
                            </div>
                            <div class="mb-3">
                                <label for="alias" class="col-form-label">Alias</label>
                                <input type="text" class="form-control" id="alias">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailContacto" placeholder="email@example.com">
                            </div>
                            <label for="tipocuenta" class="form-label">Tipo de cuenta</label>
                            <select id="tipocuenta" class="form-select">
                                <option selected disabled>Selecciona un tipo de cuenta</option>
                                <option value="corriente">Cta. Corriente</option>
                                <option value="Vista">Cta. Vista</option>
                                <option value="Rut">Cta. Rut</option>
                                <option value="ahorro">Cta. Ahorro</option>
                            </select>
                            <div class="mb-3">
                                <label for="CBU" class="col-form-label">Número de cuenta</label>
                                <input type="number" class="form-control" id="CBU">
                            </div>
                            <label for="banco" class="form-label">Banco</label>
                            <select id="banco" class="form-select">
                                <option selected disabled>Selecciona un banco</option>
                                <option value="estado">Banco Estado</option>
                                <option value="santander">Santander Santiago</option>
                                <option value="bci">BCI</option>
                                <option value="chile">Banco de Chile</option>
                                <option value="Match">BCI MATCH</option>
                                <option value="Itau">Banco Itau</option>
                                <option value="Scotiabank">Banco Scotiabank</option>
                            </select>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            style="background-color: rgb(132, 165, 174); border-color: rgb(132, 165, 174);">Cerrar</button>
                        <button id="btnAgregarContacto" type="button" class="btn btn-primary"
                            style="background-color: rgb(28, 107, 109); border-color: rgb(28,107,109);">Agregar
                            contacto</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 col-8 mx-auto">
            <h4>Agenda</h4>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Alias</th>
                        <th scope="col">Rut</th>
                        <th scope="col">Banco</th>
                        <th scope="col">Cuenta</th>
                    </tr>
                </thead>
                <tbody id="agenda">
                    <tr>
                        <th scope="row">Harry</th>
                        <td>Harry Potter</td>
                        <td>Banco Gringotts</td>
                        <td>000017943</td>
                    </tr>
                    <tr>
                        <th scope="row">Muggle1</th>
                        <td>Jacob Thornton</td>
                        <td>Banco Estado</td>
                        <td>20648953152</td>
                    </tr>
                    <tr>
                        <th scope="row">Muggle2</th>
                        <td>John Doe</td>
                        <td>Banco Santander</td>
                        <td>00007547965</td>
                    </tr>
                </tbody>
            </table>
            <button id="btnEnviarDinero" class="btn btn-primary"
                style="background-color: rgb(28, 107, 109); border-color: rgb(28,107,109);">Enviar dinero</button>
            <button id="btnVolverAlMenu" class="btn btn-secondary"
                style="background-color: rgb(132, 165, 174); border-color: rgb(132, 165, 174);">Volver al Menú
                Principal</button>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="miArchivo.js"></script>
</body>

</html>
